<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stained Glass MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="instructions">
        <p>Upload a JPG image for the stained glass: </p>
        <input type="file" id="upload" accept=".jpg, .jpeg" />
    </div>
    <canvas id="canvas"></canvas>
    <div id="textures">
        <img src="textures/blue.jpg" id="texture1" alt="Blue Texture" />
        <img src="textures/pink.jpg" id="texture2" alt="Pink Texture" />
        <img src="textures/green.jpg" id="texture3" alt="Green Texture" />
        <img src="textures/yellow.jpg" id="texture4" alt="Yellow Texture" />
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
